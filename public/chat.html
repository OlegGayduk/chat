<!doctype html><head> <meta charset='utf-8'> <title>Сообщения</title><link rel='stylesheet' type='text/css' href='css/chat.css'/><script src="js/jquery.js"></script><script src="js/socket.io.js"></script><script src='js/nanoscroll.js'></script></head><body><div class="video-container"><div class='error'> Бот не активен!</div></div><div class="container"> <div id='msgs-history-col-wrap' class='nano'> <div class='overthrow nano-content' onscroll='client.getMoreMsgs(this)'> <div class="msgs-history-selected"></div> </div> </div> <div class='msgs-send-form-wrap' onsubmit="return client.sendMsg(event);"> <div class='msgs-history-typing-wrap'><div class="media-progress"></div><span class='msgs-history-typing-wrap-text'></span></div> <div class="msgs-send-textarea-wrap"> <div class="emoji-list nano" style="display: none;"> <div class='overthrow nano-content'></div> </div> <div class="msgs-send-textarea" placeholder="Write a message..." contenteditable='true' onkeydown='client.sendMsgFromKey(event)' oninput='client.typing(this)' name='text'></div> <i class="emoji-icon" onclick="showSmiles()"></i> <span type='submit' class='msgs-history-send-btn' onclick='client.sendMsg(event)'>ОТПРАВИТЬ</span> <div class="bottom-send-panel"> <div class='send-media'> <div class="media-progress"></div> <form name="uploadFile" id='upload' method='post' enctype='multipart/form-data'> <input name="filename" class="im_attach_input" size="28" multiple="multiple" title="Send file" type="file" onchange='client.sendMedia(this)'> </form> </div> <div class="send-photos"> <div class="media-progress"></div> <form name="uploadMedia" id='upload' method='post' enctype='multipart/form-data'> <input name="filename" class="im_media_attach_input" size="28" multiple="multiple" accept="image/*" title="Send photos" type="file" onchange='client.sendPhoto(this)'> </form> </div> </div> </div> </div></div><script src='js/main.js'></script></body></html>
